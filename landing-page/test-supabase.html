<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Connection</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }
        h1, h2 {
            color: #3a86ff;
        }
        pre {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        button {
            background-color: #3a86ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2a76ef;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: rgba(39, 174, 96, 0.2);
            border-left: 4px solid #27ae60;
        }
        .error {
            background-color: rgba(231, 76, 60, 0.2);
            border-left: 4px solid #e74c3c;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            width: 300px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Test Supabase Connection</h1>
    
    <div>
        <h2>Test Waitlist Submission</h2>
        <p>Enter an email to test if it's properly inserted into the Supabase waitlist table:</p>
        <div style="display: flex;">
            <input type="email" id="test-email" placeholder="test@example.com">
            <button id="test-submit">Test Submit</button>
        </div>
        <div id="test-result" class="result" style="display: none;"></div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        // Supabase configuration
        const supabaseUrl = 'https://vwvolbwgkrswilswvdnj.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3dm9sYndna3Jzd2lsc3d2ZG5qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwMDA1ODAsImV4cCI6MjA1ODU3NjU4MH0.fSNmIR4vcXIP3Z7c97HQrOyLmu5nhmYVQpNlwOmqe-4';
        
        // Initialize the Supabase client
        const supabase = createClient(supabaseUrl, supabaseAnonKey);
        
        // Test submission
        document.getElementById('test-submit').addEventListener('click', async () => {
            const email = document.getElementById('test-email').value.trim();
            const testResult = document.getElementById('test-result');
            
            if (!email) {
                testResult.className = 'result error';
                testResult.textContent = 'Please enter an email address';
                testResult.style.display = 'block';
                return;
            }
            
            testResult.textContent = 'Submitting...';
            testResult.className = 'result';
            testResult.style.display = 'block';
            
            try {
                // First, try to list the tables to verify connection
                const { data: tables, error: tableError } = await supabase
                    .from('pg_tables')
                    .select('tablename')
                    .eq('schemaname', 'public')
                    .limit(10);
                
                console.log('Available tables:', tables);
                
                if (tableError) {
                    console.error('Error fetching tables:', tableError);
                    throw new Error(`Error connecting to Supabase: ${tableError.message}`);
                }
                
                // Now try to directly insert into waitlist
                console.log('Attempting to insert email:', email);
                
                const { data, error } = await supabase
                    .from('waitlist')
                    .insert([{ 
                        email: email,
                        status: 'pending',
                        source: 'test-page',
                        interests: [] 
                    }]);
                
                console.log('Complete Supabase response:', JSON.stringify({ data, error }, null, 2));
                
                if (error) {
                    if (error.code === '23505') {
                        testResult.className = 'result success';
                        testResult.innerHTML = '<strong>Note:</strong> This email is already on the waitlist.';
                    } else {
                        throw error;
                    }
                } else {
                    testResult.className = 'result success';
                    testResult.innerHTML = '<strong>Success!</strong> Email was added to the waitlist table.';
                    
                    // Verify the insertion
                    const { data: verifyData, error: verifyError } = await supabase
                        .from('waitlist')
                        .select('email')
                        .eq('email', email)
                        .limit(1);
                    
                    if (verifyError) {
                        testResult.innerHTML += `<p>Could not verify insertion: ${verifyError.message}</p>`;
                    } else if (verifyData && verifyData.length > 0) {
                        testResult.innerHTML += `<p>Verified: Email "${email}" is in the database.</p>`;
                    } else {
                        testResult.innerHTML += `<p>Warning: Could not verify that email "${email}" was inserted.</p>`;
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                testResult.className = 'result error';
                testResult.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        });
    </script>
</body>
</html>
